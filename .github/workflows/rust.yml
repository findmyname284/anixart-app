name: Rust CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  linux-build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - run: rustup default stable
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libgirepository1.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            build-essential \
            libadwaita-1-dev \
            pkg-config \
            libssl-dev
      - name: Build project
        run: cargo build --release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: anixart-app-linux
          path: target/release/anixart-app
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust (native Windows)
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-gnu

    - name: Setup MSYS2 with GTK4
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: |
          mingw-w64-x86_64-gtk4
          mingw-w64-x86_64-pkgconf
          mingw-w64-x86_64-toolchain

    - name: Add MSYS2 GTK to env (for pkg-config)
      run: |
        echo "PKG_CONFIG_PATH=C:/msys64/mingw64/lib/pkgconfig;C:/msys64/mingw64/share/pkgconfig" >> $env:GITHUB_ENV
        echo "PATH=C:/msys64/mingw64/bin;$env:PATH" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Build with cargo
      run: cargo build --release --target x86_64-pc-windows-gnu

    - name: Copy DLLs for release
      run: |
        mkdir dist
        copy target\x86_64-pc-windows-gnu\release\*.exe dist\
        copy C:\msys64\mingw64\bin\*.dll dist\

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: gtk-windows-app
        path: dist/